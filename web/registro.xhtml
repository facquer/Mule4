<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Luffy Music</title>
            </f:facet>
        </h:head>
        <p:graphicImage value="/Imagenes/LuffyGif3.gif" style="width: 40%; height: 40%; display:block; margin:auto;"/>
        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
        <h:body style="background-color: black;">
            <p:panel id="panelPrincipal">
                <h:form id="formPrincipal" style="text-align: center; margin-left: 12%">

                    <h:panelGrid columns="1" style="width: 40%; height: 40%; display:block; margin:auto;">
                        <h:outputText value="REGISTRARSE" style="text-align: center;"/>
                        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
                        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
                        <h:messages globalOnly="true" style="text-align: center;"/>
                        <h:outputText value="Correo:" style="text-align: center;"/>
                        <p:inputText value="#{ctrLuffy.correo}"
                                     style="text-align: center;"
                                     size="30"/>
                        <h:outputText value="Usuario:" style="text-align: center;"/>
                        <p:inputText value="#{ctrLuffy.usuario}"
                                     style="text-align: center;"
                                     size="30"/>
                        <h:outputText value="ContraseÃ±a:" style="text-align: center;"/>
                        <p:inputText value="#{ctrLuffy.pass}"
                                     style="text-align: center;"
                                     size="30"/>

                        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
                        <p:commandButton value="REGISTRASE" actionListener="#{ctrLuffy.registrarse()}"  update="formPrincipal"/>
                        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
                        <p:commandButton value="VOLVER" actionListener="#{ctrLuffy.volver()}"  update="formPrincipal"/>
                    </h:panelGrid>
                </h:form>
            </p:panel> 
        </h:body>

    </f:view>
</html>
