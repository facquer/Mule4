<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Luffy Music</title>
            </f:facet>
        </h:head>
        <p:graphicImage value="/Imagenes/LuffyGif3.gif" style="width: 40%; height: 40%; display:block; margin:auto;"/>
        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
        <h:body style="background-color: black;">
            <p:panel id="panelPrincipal">
                <h:form id="formPrincipal" style="text-align: center;">
                    <p:outputLabel value="Fecha: "/>
                    <p:calendar value="#{ctrLuffy.fecha}" 
                                mask="true"
                                style="margin-left: 10px"
                                locale="es" 
                                size="15"
                                pattern="yyyy-MM-dd" 
                                selectOtherMonths="true"
                                autocomplete="true"
                                />
                    <p:commandButton value="TOP 10" actionListener="#{ctrLuffy.buscarTop()}"  
                                     update=":formDiag"
                                     oncomplete="PF('dlg').show()" style="margin-left: 20px"/>
                    <p></p>
                    <p:inputText value="#{ctrLuffy.cancion}"
                                 placeholder="Letra/Nombre/Artista de la cancion"
                                 size="60"/>
                    <p:commandButton value="BUSCAR" actionListener="#{ctrLuffy.buscarCancion()}"  update=":formResultado" style="margin-left: 20px"/>
                </h:form>

                <h:form id="formResultado" style="text-align: center;">
                    <p:panel visible="#{ctrLuffy.renderizado}">
                        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
                        <h:panelGrid columns="2" style="width: 65%;display:block; margin:auto;">
                            <iframe width="420" height="315"
                                    src="#{ctrLuffy.urlYT}"
                                    />
                            <h:panelGrid columns="1">
                                <p:graphicImage value="#{ctrLuffy.imagen}" style="width:70px; height: 70px; margin-left: 5px"/>

                                <p:outputLabel value="LETRA" style="margin-left: 20x"/>
                                <p:inputTextarea rows="9" cols="50" autoResize="false" value="#{ctrLuffy.letra}"/>

                            </h:panelGrid>
                        </h:panelGrid>
                        <div style="display:block; width:100%; height:40px; overflow:hidden;"/>
                        <p:button  value="DESCARGAR GRATIS - Mp3" href="#{ctrLuffy.urlDescarga}" target="_blank" />
                    </p:panel>
                </h:form>



                <p:dialog modal="true" widgetVar="dlg" header="TOP MUNDIAL" showEffect="clip" width="1000px" height="300px" resizable="false">
                    <h:form id="formDiag">
                        <h:panelGrid columns="2">

                            <h:outputText value="TOP 1:"/>
                            <h:outputText value="#{ctrLuffy.top1}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 2:"/>
                            <h:outputText value="#{ctrLuffy.top2}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 3:"/>
                            <h:outputText value="#{ctrLuffy.top3}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 4:"/>
                            <h:outputText value="#{ctrLuffy.top4}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 5:"/>
                            <h:outputText value="#{ctrLuffy.top5}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 6:"/>
                            <h:outputText value="#{ctrLuffy.top6}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 7:"/>
                            <h:outputText value="#{ctrLuffy.top7}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 8:"/>
                            <h:outputText value="#{ctrLuffy.top8}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 9:"/>
                            <h:outputText value="#{ctrLuffy.top9}" style="margin-left: 15px"/>

                            <h:outputText value="TOP 10:"/>
                            <h:outputText value="#{ctrLuffy.top10}" style="margin-left: 15px"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

            </p:panel> 
        </h:body>

    </f:view>
</html>
